name: test_docs
on: [push, pull_request]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
      - name: check docs
        run: |
          pip install --upgrade pip && pip install mkdocs-material mkdocstrings mkdocs-jupyter
          mkdocs build
